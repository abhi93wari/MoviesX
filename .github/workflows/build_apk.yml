name: APK_build
on:
  push:
    branches:
      - master

  pull_request:
    branches:
      -master

jobs:
  version_number:
    runs-on: ubuntu-latest
    outputs:
      build_number: ${{steps.buildnumber.outputs.build_number }}
    steps:
      - name: Generate build number
        id: buildnumber
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.GH_TOKEN}}
      - name: Print new build number
        run: echo "Build number is $BUILD_NUMBER"

  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
#      - run: flutter analyze
#      - run: flutter test

  build_appbundle_apk:
    name: Build Flutter (Android)
    needs: [version_number,flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle
      - run: flutter build apk --release --split-per-abi #i.e device wise binary i.e x86,arm64 etc
      - run: flutter build apk --debug
      - name: Create a Release in GitHub
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*.apk,build/app/outputs/bundle/release/app-release.aab"
          token: ${{ secrets.GH_TOKEN }}
#          tag: ${{ needs.job1.outputs.build_number }}
          tag: v0.1.${{ github.run_number }}
          commit: master
          prerelease: true